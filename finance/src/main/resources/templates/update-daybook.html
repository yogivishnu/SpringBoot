             <div class ="container">

             <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
             
             <h1 class = "text-center">Update Customer</h1>
             
             <div class ="card-body">
             
             <form th:action="@{/customers/{customerId}(customerId=${customer.customerId})}" th:object = "${customer}" method=POST>

									
									<div class = "form-group">
             <div class="input-group mb-3">
										<span class="input-group-text" id="name">Customer
											Name</span> <input type="text" class="form-control"
											placeholder="Enter name" th:field="*{firstName}"
											aria-describedby="basic-addon1" required>
									</div>

									<div class="input-group mb-3">
										<span class="input-group-text" id="mobile_no">Mobile Number
											</span> <input type="tel" class="form-control" id="phone" 
                                        autocomplete="off" th:field="*{mobileNumber}"/>
									</div>
									
									
									<div class="input-group mb-3">
										<span class="input-group-text" id="aadhar_no">Aadhar
											Number</span> <input type="text" class="form-control"
											placeholder="Enter Aadhar Number" th:field="*{aadharNumer}"
											aria-describedby="basic-addon1" autocomplete="off" >
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="loan_date">Loan
											Date</span> 
											<input type="date" class="form-control"
											placeholder="Enter Date" th:field="*{loanDate}"
											aria-describedby="basic-addon1"> 
											
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="loan_amount">Loan
											Amount</span>
											 <input type="number" class="form-control"
											placeholder="Enter Loan Amount" th:field="*{loanAmount}"
											aria-describedby="basic-addon1">
									</div>
									
									<div class="input-group mb-3">
										<span class="input-group-text" id="loan_installments">Loan
											Installments</span>
											 <input type="number" class="form-control"
											placeholder="Enter Loan Amount" th:field="*{loanInstallment}"
											aria-describedby="basic-addon1">
									</div>
									
             
             </div>
             
             <div class = "box-footer">
             
             <button type = "submit" class = "btn btn-primary">
             
             Submit
             
             </button>
             
             </div>
