<body class="sb-nav-fixed">

		<!-- Navbar Search-->

			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

		</form>
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"

					<!--       <li><a class="dropdown-item" href="#!">Settings</a></li>  -->

					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" href="#!">Logout</a></li>
				</ul></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Day Book</div>
						<a class="nav-link" th:href="@{/customers/new}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Add Customer
						</a>
                        <a class="nav-link" th:href="@{/customers/update}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Update Loan 
						</a>
                        <a class="nav-link" th:href="@{/customers}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> View Loan Details
						</a>


					</div>
				</div>

			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>

               <div class = "container">
               <div class = "row">
               <h1> Customer List</h1>
               </div>


                <div class="row">
                <div class = "col-lg-3">
                <a th:href = "@{/customers/new}" class = "btn btn-primary btn-sm mb-3"> Add Customer</a>
                </div>
                </div>


					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Loan Amount</th>
								<th scope="col">Loan Date</th>
								<th scope="col">Action</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each = "customer:${customers}">
							<td th:text ="${customer.firstName}">
							<td th:text ="${customer.loanAmount}">
							<td th:text ="${customer.loanDate}">
							<td>
							<a th:href = "@{/customer/edit/{customerId}(customerId=${customer.customerId})}"
							class ="btn btn-primary btn-sm mb-3">Update</a>
							</td>
						</tbody>
					</table>



				</div>

			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2022</div>

							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>

					</div>
				</div>
			</footer>
